<div class="signup-step-wrapper">
	<div class="username-wrapper">
		<h1>Hi {{user.name}}! Please choose your username.</h1>
		{{#if error}}{{error}}{{/if}}
		<img src="{{user.picture}}" class="fb-signup-img" style="height:100px"/>
		<form method="post" class="username-form">
			<div class="signin-error error-msg"></div>
			<input name="username" placeholder="Choose Username" class="username-input" value="{{#if previousValue}}{{previousValue}}{{/if}}">
			<input type="submit" value="Continue" class="username-submit green-btn">
		</form>
	</div>
</div>
