  <div class="darken"></div>

  <div class="status new-pad-status">

  </div>

  <div class="account login">
    <section class="modal-close">
        <img src="/images/account/cross.png" />
    </section>
    <section class="modal-content" id="login-content">
        <div class="text">
            <h6>Log In</h6>
            <p>Use Facebook or Github to sign in.  Don't have an account? <a href="#" class="signup-button">Sign up</a>.</p>
        </div>
        <div class="social-icons">
            <div class="facebook">
                <a href="/auth/facebook"><img src="/images/account/facebook.png" class="facebook-icon"/></a>
            </div>
            <div class="github">
                <a href="/auth/github"><img src="/images/account/github.png" class="github-icon"/></a>
            </div>
        </div>
        <div class="social-type">
            <p id="social-message"></p>
        </div>
    </section>  
  </div> <!-- Log in modal -->

  <div class="account signup">
    <section class="modal-close">

    </section>

        <div class="text">

        </div>
        <div class="social-icons">
            <div class="facebook">
                <a href="/auth/facebook"><img src="/images/account/facebook.png" class="facebook-icon"/></a>
            </div>
            <div class="github">
                <a href="#"><img src="/images/account/github.png" class="github-icon"/></a>
            </div>
        </div>
        <div class="social-type">
            <p id="social-message"></p>
        </div>
    </section>  
  </div> <!-- Sign Up Modal -->

  <div class="header sides minwidth">
      <div class="logo-container">
          <a href="#"><img src="/images/header/logo@2x.png"/></a>
      </div>
      <div class="menu-container">
          <ul>
            <li><a href="#" class="login-button">Log in</a></li>
            <li><a href="#" class="signup-button">Sign Up</a></li>
